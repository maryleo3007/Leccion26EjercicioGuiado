<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <section class="form-container">
    <div class="container-fluid">
      <form class="form-signup" novalidate>
        <div class="name-container input-box">
          <label for="name" class="sr-only">Nombre  :</label>
          <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre">
          <!--<span id="tooltipName" class="tooltiptext"  style="display:none"></span>-->
        </div>
        <div class="lastname-container input-box">
          <label for="lastname" class="sr-only"> Apellido :</label>
          <input type="text" id="lastname" class="form-control" placeholder="Ingrese su apellido">
          <!--<span id="tooltipLastname" class="tooltiptext" style="display:none"></span>-->
        </div>
        <div class="dni-container input-box">
          <label for="dni" class="sr-only">Ingrese su DNI :</label>
          <input type="text" id="dni" class="form-control" placeholder="Ingrese su DNI">
          <!--<span id="tooltipLastname" class="tooltiptext" style="display:none"></span>-->
        </div>
        <div class="email-container input-box">
          <label for="inputEmail" class="sr-only">
            Correo Electrónico
          </label>
          <input type="email" id="input-email" class="form-control" placeholder="Ingrese su correo electrónico" autofocus="">
          <!--<span id="tooltipEmail" class="tooltiptext"  style="display:none"></span>-->
        </div>

        <div class="cumpleanios-container input-box">
          <label for="" class="sr-only">
            Cumpleaños
          </label>
          <input type="date" id="input-cumpleanios" class="form-control" placeholder="Ingrese su cumpleanios">
          <!--<span id="tooltipPass" class="tooltiptext"  style="display:none"></span>-->
        </div>
        <div class="celular-container input-box">
          <label for="inputCelular" class="sr-only">
            Cumpleaños
          </label>
          <input type="text" id="input-celular" class="form-control" placeholder="Ingrese su celular">
          <!--<span id="tooltipPass" class="tooltiptext"  style="display:none"></span>-->
        </div>
        <div class="telefono-container input-box">
          <label for="inputTelefono" class="sr-only">
            Cumpleaños
          </label>
          <input type="text" id="input-telefono" class="form-control" placeholder="Ingrese su telefono">
          <!--<span id="tooltipPass" class="tooltiptext"  style="display:none"></span>-->
        </div>
        <div class="pass-container input-box">
          <label for="inputPassword" class="sr-only">
            Contraseña
          </label>
          <input type="password" id="input-password" class="form-control" placeholder="Ingrese su contraseña">
          <!--<span id="tooltipPass" class="tooltiptext"  style="display:none"></span>-->
        </div>
        <div class="pass-container input-box">
          <label for="inputPassword" class="sr-only">
            Confirme Contraseña
          </label>
          <input type="password" id="input-passwordc" class="form-control" placeholder="Ingrese su contraseña">
          <!--<span id="tooltipPass" class="tooltiptext"  style="display:none"></span>-->
        </div>
        <div class="comentarios-container input-box">
          <label for="inputComentarios" class="sr-only">
            Comentarios
          </label>
          <textarea id="input-comentarios" class="form-control" placeholder="Comentarios" rows="8" cols="30"></textarea>

          <!--<span id="tooltipPass" class="tooltiptext"  style="display:none"></span>-->
        </div>

        <div class="checkbox input-box">
          <label>
            <input type="checkbox" value="remember-me">
            <span>Aacepto los terminos y condiciones</span>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Registrar</button>
      </form>
    </div>
  </section>

<script src="assets/js/main.js" charset="utf-8"></script>
<script src="assets/js/validar.js" charset="utf-8"></script>
</body>
</html>
